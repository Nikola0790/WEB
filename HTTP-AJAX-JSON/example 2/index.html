<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog</title>
    <style>
        img {
            margin-top: 200px;
            height: 400px;
            width: 500px;
        }
        button {
            padding: 15px 30px 15px 30px;
            border-radius: 15px;
            background-color: red;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="random-dog" alt="">
    <button id="idButton">Get Dog</button>
    <script>
        const img = document.querySelector('#random-dog');
        const btt = document.querySelector('#idButton');
        btt.addEventListener('click', getRandomDog);

        function getRandomDog () {
            var request = new XMLHttpRequest();
            request.open('GET', 'https://dog.ceo/api/breeds/image/random',)
            request.onload = function (event) {
                if (request.status >= 200 && request.status < 400) {
                    const dogObj = JSON.parse(request.responseText);
                    const src = dogObj.message;
                    img.setAttribute('src', src);
                }
            }
            request.send();
        }
    </script>
</body>
</html>

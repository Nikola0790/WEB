<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: lightgray;
      }
      h1 {
        text-align: center;
        margin-bottom: 100px;
        margin-top: 50px;
        color: blue;
      }
      fieldset {
        margin: 0px auto;
        width: 300px;
      }
      .sub {
        padding: 3px 20px;
        background: lightskyblue;
        border: 1px solid black;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>CATERING RESERVATION</h1>
    <form action="">
      <fieldset>
        <legend><b> Personal data </b></legend>
        <label for="text">
          Name: <br />
          <input type="text" id="text" />
        </label>
        <br />
        <br />
        <label for="email">
          E-mail: <br />
          <input type="email" id="email" />
        </label>
        <br />
        <br />
        <label for="tele">
          Phone number: <br />
          <input type="tel" id="tele" />
        </label>
        <br />
        <br />
        <input type="submit" value="submit" class="sub" />
      </fieldset>
      <br />
      <fieldset>
        <legend><b>Location</b></legend>
        <label for="town">
          City: <br />
          <input type="text" id="town" />
        </label>
        <br />
        <br />
        <label for="str">
          Street: <br />
          <input type="text" id="str" />
        </label>
        <br />
        <br />
        <label for="num">
          Street number: <br />
          <input type="number" id="num" />
        </label>
        <br />
        <br />
        <input type="submit" value="submit" class="sub" />
      </fieldset>
      <br />
      <fieldset>
        <legend><b>Event info</b></legend>
        <p>Kind of celebration:</p>
        <select name="" style="padding: 5px">
          <option value="">Birthday</option>
          <option value="" selected="selected">Wedding</option>
          <option value="">Company</option>
        </select>
        <label for="guests">
          <p>Number of guests:</p>
          <input type="number" id="guests" placeholder="30" />
        </label>
        <br />
        <br />
        <input type="submit" value="submit" class="sub" />
      </fieldset>
    </form>
  </body>
</html>

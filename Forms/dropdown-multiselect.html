<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <select name="days" multiple="multiple">
        <option value="day1">Monday</option>
        <option value="day2">Tuesday</option>
        <option value="day3">Wednesday</option>
        <option value="day4">Thursday</option>
        <option value="day5">Friday</option>
        <option value="day6">Saturday</option>
        <option value="day7">Sunday</option>
      </select>
      <select name="month" multiple="multiple">
        <option value="">Jan</option>
        <option value="">Feb</option>
        <option value="">Mar</option>
        <option value="">Apr</option>
        <option value="">May</option>
        <option value="">June</option>
        <option value="">July</option>
        <option value="">Aug</option>
        <option value="">Sep</option>
        <option value="">Oct</option>
        <option value="">Nov</option>
        <option value="">Dec</option>
      </select>
      <select name="year" multiple="multiple">
        <option value="">1990</option>
        <option value="">1991</option>
        <option value="">1992</option>
        <option value="">1993</option>
        <option value="">1994</option>
        <option value="">1995</option>
        <option value="">1996</option>
        <option value="">1997</option>
      </select>
      <hr />
      <label>
        Username:
        <input type="text" />
      </label>
      <br />
      <br />
      <p>Choose number:</p>
      <input type="radio" name="a" id="" />1
      <input type="radio" name="a" id="" />5
      <input type="radio" name="a" id="" />10
      <input type="radio" name="a" id="" />25
      <br />
      <br />
      <label>
        <p>Text:</p>
        <textarea name="" id="" cols="70" rows="10"></textarea>
      </label>
      <br />
      <input type="reset" />

      <input type="image" src="../subota.jpg" width="200" height="70" />
    </form>
  </body>
</html>

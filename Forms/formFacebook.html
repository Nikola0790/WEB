<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset style="margin: 20px 500px">
        <legend>Facebook posts scheduling</legend>
        <label>
          <p>Name:</p>
          <input type="text" name="username" required />
        </label>
        <label>
          <p>Enter your email address:</p>
          <input type="email" />
        </label>
        <label>
          <p>Enter website address:</p>
          <input type="url" />
        </label>
        <label>
          <p>Date of posting:</p>
          <input type="date" />
        </label>
        <label>
          <p>Post text:</p>
          <textarea cols="50" rows="15" placeholder="Write text"></textarea>
        </label>
        <p>Upload image:</p>
        <input type="file" />
        <br />
        <br />
        <br />
        <br />
        <input type="submit" value="Submit" style="padding: 10px 20px" />
      </fieldset>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Checkbox Textarea</title>
  </head>
  <body>
    <form action="">
      <p>1. Check your favorite juice (you can select only one):</p>
      <input type="radio" name="one" /> Nectar
      <input type="radio" name="one" /> Coca Cola
      <input type="radio" name="one" /> Fanta
      <input type="radio" name="one" /> Pepsi
      <input type="radio" name="one" /> Next

      <hr />
      <p>2. Check your favorite genre (you can select one or more):</p>
      <input type="checkbox" name="" /> Rock
      <input type="checkbox" name="" /> Pop
      <input type="checkbox" name="" /> Classic
      <input type="checkbox" name="" /> Techno
      <input type="checkbox" name="" /> Metal

      <hr />
      <p>3. Write something about yourself.</p>
      <textarea cols="50" rows="10"></textarea>
    </form>
  </body>
</html>
